body.light {

* {

}

body {

    color: var(--text-main);

}

.container {

    padding: 20px 16px 40px;

}

.toggle {

}

.toggle button {

}

.logo {

.status {

    font-weight: 700;
    color: #00ff88;
    margin-bottom: 4px;
}

.active {
    font-size: 14px;
    margin-bottom: 28px;
}

.card {
    background: var(--card-bg);
    border: 1.5px solid var(--card-border);
    border-radius: 18px;
    padding: 16px;
    margin-bottom: 18px;
}

.card-title {
    font-size: 17px;
    font-weight: 600;
    margin-bottom: 14px;
}

.btn {
    width: 100%;
    padding: 14px;
    border-radius: 999px;
    background: var(--btn-bg);
    color: var(--btn-text);
    font-size: 15px;
    font-weight: 700;
    border: none;
    cursor: pointer;
}

audio {
    width: 100%;
    margin-top: 25px;
    border-radius: 12px;
}
</style>
